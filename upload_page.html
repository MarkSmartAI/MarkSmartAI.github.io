<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 6px;
        }
        .file-item span {
            font-size: 1rem;
            font-weight: bold;
        }
        .file-item a {
            background: #00509e;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .file-item a:hover {
            background: #003f80;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            margin-top: 20px;
            text-align: center;
        }
        .next-page-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Tests</h1>

        <!-- File List -->
        <div class="file-list">
            <div class="file-item">
                <span>Sample Test John Doe</span>
                <a href="Sample Test John Doe.pdf" download>Download</a>
            </div>
            <div class="file-item">
                <span>Sample Test Jane Doe</span>
                <a href="Sample Test John Doe.pdf" download>Download</a>
            </div>
            <div class="file-item">
                <span>"Sample Test Chris Evans</span>
                <a href="Sample Test Chris Evans.pdf" download>Download</a>
            </div>
            <div class="file-item">
                <span>Sample Test Mary Johnson</span>
                <a href="Sample Test Mary Johnson.pdf" download>Download</a>
            </div>
        </div>
 

        <!-- Metadata Form -->
        <div class="form-group">
            <label for="testTitle">Test Title</label>
            <input type="text" id="testTitle" value="Physics Midterm 2024">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" value="Physics">
        </div>

        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" value="Electromagnetism">
        </div>

        <!-- Next Page Button -->
        <div class="next-page-button">
            <a href="teacher-analytics.html">
                <button>Go to Analyse</button>
            </a>
        </div>
    </div>
</body>
</html>
